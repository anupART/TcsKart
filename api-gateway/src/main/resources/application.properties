spring.application.name=api-gateway

server.port=9090

spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#Routing info for user-service
spring.cloud.gateway.routes[0].id=UserServiceImplementation
spring.cloud.gateway.routes[0].uri=lb://UserServiceImplementation
spring.cloud.gateway.routes[0].predicates[0]=Path=/users/**



#Routing info for product-service
spring.cloud.gateway.routes[1].id=productservice
spring.cloud.gateway.routes[1].uri=lb://productservice
spring.cloud.gateway.routes[1].predicates[0]=Path=/products/**


#Routing info for cart-service
spring.cloud.gateway.routes[2].id=cart-service
spring.cloud.gateway.routes[2].uri=lb://cart-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/customers/**

#Routing info for order-service
spring.cloud.gateway.routes[3].id=OrderImplementation
spring.cloud.gateway.routes[3].uri=lb://OrderImplementation
spring.cloud.gateway.routes[3].predicates[0]=Path=/orders/**


eureka.client.service-url.defaultZone=http://localhost:8761/eureka

